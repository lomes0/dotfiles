[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font]
size = 9.0

[window]
opacity = 0.55
decorations = 'none'
blur = true

[window.padding]
x = 20
y = 20

[window.dimensions]
lines = 35
columns = 165

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "Control"

[colors.primary]
background = "#15141b"
foreground = "#d5e6e6" 

[cursor.style]
shape = "beam"


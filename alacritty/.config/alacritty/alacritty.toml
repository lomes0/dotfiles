[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font]
size = 12.0

[window]
opacity = 0.65
# decorations = 'none'
blur = true

[window.padding]
x = 10
y = 10

[window.dimensions]
lines = 40
columns = 200

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "Control"

[colors.primary]
background = "#15141b"
foreground = "#d5e6e6" 

[cursor.style]
shape = "block"

[colors.selection]
text = "CellForeground"
background = "#555555"

[colors.normal]
black = "#110f18"
red = "#dba5c5"
green = "#61ffca"
yellow = "#ffca85"
blue = "#6ca9ff"
magenta = "#a277ff"
cyan = "#61ffca"
white = "#edecee"

[colors.bright]
black = "#4d4d4d"
red = "#ff6767"
green = "#61ffca"
yellow = "#ffca85"
blue = "#6ca9ff"
magenta = "#a277ff"
